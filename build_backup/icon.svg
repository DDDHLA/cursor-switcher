<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景深蓝色渐变 -->
    <linearGradient id="bg_gradient" x1="512" y1="0" x2="512" y2="1024" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2B5997"/>
      <stop offset="1" stop-color="#0E2A54"/>
    </linearGradient>

    <!-- 顶部箭头绿色渐变 -->
    <linearGradient id="arrow_top_grad" x1="400" y1="350" x2="650" y2="350" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2D5A27" stop-opacity="0.8"/>
      <stop offset="0.5" stop-color="#5CC142"/>
      <stop offset="1" stop-color="#91F064"/>
    </linearGradient>

    <!-- 底部箭头蓝色渐变 -->
    <linearGradient id="arrow_bottom_grad" x1="650" y1="650" x2="400" y2="650" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1E4D8A" stop-opacity="0.8"/>
      <stop offset="0.5" stop-color="#3498DB"/>
      <stop offset="1" stop-color="#5DCCFF"/>
    </linearGradient>

    <!-- 右侧人像蓝色渐变 -->
    <linearGradient id="person_right_grad" x1="750" y1="250" x2="750" y2="550" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5DCCFF"/>
      <stop offset="1" stop-color="#1E90FF"/>
    </linearGradient>

    <!-- 阴影滤镜 -->
    <filter id="drop_shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feFlood flood-color="black" flood-opacity="0.4"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 边框效果 -->
    <filter id="inner_bevel">
      <feOffset dx="0" dy="4"/>
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in2="SourceAlpha" operator="out"/>
      <feFlood flood-color="white" flood-opacity="0.2"/>
      <feComposite in2="SourceAlpha" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 外层圆角矩形 (Squircle) -->
  <path d="M512 0C132 0 0 132 0 512s132 512 512 512 512-132 512-512S892 0 512 0z" fill="url(#bg_gradient)"/>
  
  <!-- 内部装饰性深色边框 -->
  <path d="M512 20C152 20 20 152 20 512s132 492 492 492 492-132 492-492S872 20 512 20z" fill="black" fill-opacity="0.1"/>

  <!-- 左侧白色人像 -->
  <g filter="url(#drop_shadow)" transform="translate(180, 250)">
    <!-- 头 -->
    <circle cx="120" cy="80" r="70" fill="#F0F0F0"/>
    <!-- 身体 -->
    <path d="M20 280 C 20 210, 60 180, 120 180 S 220 210, 220 280 L 220 320 L 20 320 Z" fill="#F0F0F0"/>
  </g>

  <!-- 右侧蓝色人像 -->
  <g filter="url(#drop_shadow)" transform="translate(600, 250)">
    <!-- 头 -->
    <circle cx="120" cy="80" r="70" fill="url(#person_right_grad)"/>
    <!-- 身体 -->
    <path d="M20 280 C 20 210, 60 180, 120 180 S 220 210, 220 280 L 220 320 L 20 320 Z" fill="url(#person_right_grad)"/>
  </g>

  <!-- 顶部绿色箭头 -->
  <g filter="url(#drop_shadow)">
    <path d="M400 380 Q 512 280 624 380" stroke="url(#arrow_top_grad)" stroke-width="45" stroke-linecap="round" fill="none"/>
    <path d="M600 345 L 660 385 L 600 425 Z" fill="#91F064"/>
  </g>

  <!-- 底部蓝色箭头 -->
  <g filter="url(#drop_shadow)">
    <path d="M624 620 Q 512 720 400 620" stroke="url(#arrow_bottom_grad)" stroke-width="45" stroke-linecap="round" fill="none"/>
    <path d="M424 585 L 364 625 L 424 665 Z" fill="#5DCCFF"/>
  </g>

  <!-- 顶部微光反射 -->
  <path d="M512 30C180 30 60 150 60 450 Q 512 400 964 450 C 964 150 844 30 512 30z" fill="white" fill-opacity="0.05"/>
</svg>
