<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cursor 账号切换助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");
      body {
        font-family:
          "Inter",
          -apple-system,
          sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 min-h-screen">
    <div class="max-w-5xl mx-auto p-6">
      <!-- Header -->
      <header class="flex justify-between items-center mb-8">
        <div>
          <h1 class="text-2xl font-bold text-slate-800">Cursor 账号助手</h1>
          <p class="text-slate-500 text-sm">管理并快速切换您的 Cursor 账号</p>
        </div>
        <div class="flex gap-3">
          <button
            id="btn-show-logs"
            class="px-4 py-2 bg-white border border-slate-200 hover:bg-slate-50 text-slate-600 rounded-lg text-sm font-medium transition-colors shadow-sm flex items-center gap-2"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              ></path>
            </svg>
            运行日志
          </button>
          <button
            id="btn-reset"
            class="px-4 py-2 bg-rose-500 hover:bg-rose-600 text-white rounded-lg text-sm font-medium transition-colors shadow-sm"
          >
            重置机器 ID
          </button>
          <button
            id="btn-refresh"
            class="p-2 bg-white border border-slate-200 hover:bg-slate-50 rounded-lg transition-colors shadow-sm group"
            title="刷新列表"
          >
            <svg
              class="w-5 h-5 text-slate-600 group-hover:rotate-180 transition-transform duration-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
              ></path>
            </svg>
          </button>
        </div>
      </header>

      <!-- Logs Modal -->
      <div
        id="logs-modal"
        class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4"
      >
        <div
          class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl flex flex-col max-h-[80vh]"
        >
          <div
            class="p-4 border-b border-slate-100 flex items-center justify-between"
          >
            <h3 class="text-lg font-bold text-slate-800">运行日志</h3>
            <button
              id="btn-close-logs"
              class="text-slate-400 hover:text-slate-600"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <div
            id="log"
            class="p-4 overflow-y-auto font-mono text-xs bg-slate-950 text-slate-300 flex-1 min-h-[300px] custom-scrollbar leading-relaxed"
          >
            <div class="text-slate-500 italic">等待操作日志...</div>
          </div>
        </div>
      </div>

      <!-- Add Account Modal -->
      <div
        id="add-account-modal"
        class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4"
      >
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md">
          <div
            class="p-6 border-b border-slate-100 flex items-center justify-between"
          >
            <h3 class="text-xl font-bold text-slate-800">保存当前账号</h3>
            <button
              id="btn-close-add-modal"
              class="text-slate-400 hover:text-slate-600"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
          <div class="p-6 space-y-4">
            <div>
              <label class="block text-sm font-semibold text-slate-700 mb-1"
                >配置名称</label
              >
              <input
                type="text"
                id="new-profile-name"
                placeholder="例如：工作账号 / 个人账号"
                class="w-full px-4 py-2.5 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all text-sm"
              />
            </div>
            <div class="p-4 bg-amber-50 border border-amber-100 rounded-xl">
              <p class="text-xs text-amber-800 leading-relaxed">
                <strong>说明：</strong> 目前脚本通过备份 Cursor
                本地会话来实现切换。请先在 Cursor
                中登录您的账号，然后在此处输入名称保存。
              </p>
            </div>
            <button
              id="btn-confirm-save"
              class="w-full py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-all font-bold shadow-lg shadow-blue-200 text-sm"
            >
              确认保存
            </button>
          </div>
        </div>
      </div>

      <!-- Current Status Card -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
          <div class="flex items-center gap-3 mb-2">
            <div class="p-2 bg-blue-50 rounded-lg text-blue-600">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                ></path>
              </svg>
            </div>
            <span class="text-sm font-semibold text-slate-600">激活配置</span>
          </div>
          <p id="current-profile" class="text-lg font-bold text-slate-800">
            加载中...
          </p>
        </div>
        <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
          <div class="flex items-center gap-3 mb-2">
            <div class="p-2 bg-emerald-50 rounded-lg text-emerald-600">
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                ></path>
              </svg>
            </div>
            <span class="text-sm font-semibold text-slate-600">当前邮箱</span>
          </div>
          <p id="current-email" class="text-lg font-bold text-slate-800">
            加载中...
          </p>
        </div>
      </div>

      <!-- Main Content Table -->
      <div
        class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden"
      >
        <!-- Table Toolbar -->
        <div
          class="p-4 border-b border-slate-100 bg-slate-50/50 flex flex-wrap gap-4 justify-between items-center"
        >
          <div class="flex items-center gap-2">
            <div class="relative">
              <input
                type="text"
                id="search-input"
                placeholder="搜索账号..."
                class="pl-9 pr-4 py-2 bg-white border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all w-64"
              />
              <svg
                class="w-4 h-4 text-slate-400 absolute left-3 top-2.5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>
            <button
              id="btn-batch-delete"
              class="hidden px-3 py-2 bg-rose-50 text-rose-600 hover:bg-rose-100 rounded-lg text-xs font-semibold transition-colors"
            >
              批量删除 (<span id="selected-count">0</span>)
            </button>
          </div>
          <div class="flex gap-2">
            <button
              id="btn-save"
              class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium transition-colors shadow-sm flex items-center gap-2"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4v16m8-8H4"
                ></path>
              </svg>
              保存当前账号
            </button>
            <button
              id="btn-import"
              class="px-3 py-2 bg-white border border-slate-200 hover:bg-slate-50 rounded-lg text-sm font-medium transition-colors"
            >
              导入
            </button>
            <button
              id="btn-export"
              class="px-3 py-2 bg-white border border-slate-200 hover:bg-slate-50 rounded-lg text-sm font-medium transition-colors"
            >
              导出
            </button>
          </div>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto">
          <table class="w-full text-left border-collapse">
            <thead>
              <tr class="bg-slate-50/50 border-b border-slate-100">
                <th class="p-4 w-12">
                  <input
                    type="checkbox"
                    id="select-all"
                    class="rounded border-slate-300 text-blue-600 focus:ring-blue-500"
                  />
                </th>
                <th
                  class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider"
                >
                  配置名称
                </th>
                <th
                  class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider"
                >
                  绑定邮箱
                </th>
                <th
                  class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider"
                >
                  状态
                </th>
                <th
                  class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider text-right"
                >
                  操作
                </th>
              </tr>
            </thead>
            <tbody id="profile-table-body" class="divide-y divide-slate-100">
              <!-- Rows will be injected by JS -->
            </tbody>
          </table>
        </div>

        <!-- Empty State -->
        <div
          id="empty-state"
          class="hidden py-20 flex flex-col items-center justify-center text-slate-400"
        >
          <svg
            class="w-16 h-16 mb-4 opacity-20"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
            ></path>
          </svg>
          <p>暂无配置文件</p>
        </div>

        <!-- Pagination -->
        <div
          class="p-4 border-t border-slate-100 bg-slate-50/50 flex justify-between items-center"
        >
          <div class="flex items-center gap-4">
            <span class="text-sm text-slate-500"
              >共 <span id="total-count">0</span> 条记录</span
            >
            <div class="flex items-center gap-2 border-l border-slate-200 pl-4">
              <span class="text-xs text-slate-400">每页显示:</span>
              <select
                id="page-size-select"
                class="bg-transparent text-xs font-medium text-slate-600 outline-none cursor-pointer hover:text-blue-600 transition-colors"
              >
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
              </select>
            </div>
          </div>
          <div class="flex gap-2" id="pagination-controls">
            <!-- Pagination buttons -->
          </div>
        </div>
      </div>

      <!-- Logs Section Removed -->
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
